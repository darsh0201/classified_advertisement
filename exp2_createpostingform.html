<html>
  <head>
    <title>Create posting form</title>
  </head>
  <body
    style="
      background: rgb(238, 174, 202);
      background: radial-gradient(
        circle,
        rgba(238, 174, 202, 1) 0%,
        rgba(148, 187, 233, 1) 100%
      );
    "
  >
    <h1>CREATE POSTING</h1>
    <form name="createposting" action="" method="get" autocomplete="off">
      <div>
        <label for="product"> Product : </label>
        <input
          type="text"
          name="product"
          id="product"
          autocomplete="off"
          placeholder="Enter your product name"
          required
        />
      </div>
      <br />
      <div>
        <label for="details">Product details: </label>
        <input
          type="text"
          name="details"
          id="details"
          placeholder="Enter product details and condition"
          required
        />
      </div>
      <br />
      <div>
        <label for="price">Price: </label>
        <input
          type="number"
          name="price"
          id="price"
          placeholder="Enter price"
          required
        />
      </div>
      <br />
      <div>
        <label for="images"> Image : </label>
        <input
          type="image"
          name="images"
          id="images"
          autocomplete="off"
          placeholder="Enter images of product"
          multiple
          required
        />
      </div>
      <br />
      <br />

      <input type="submit" value="Create" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
